<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Control Panel</h2>
    <div>
	<li type="none" allign-center>Theme
		<button type="button" name="backgroud-moon">Moon</button>
		<button type="button" name="backgroud-earth">Earth</button>
		<button type="button" name="backgroud-sun">Sun</button>
		<button type="button" name="backgroud-galaxy">Galaxy</button>
	</li>
	<li type="none">
    	Canvas size<input type="range" name="canvas-size"><button>Value</button>
    	Canvas background<input type="range" name="canvas-background"><button>Value</button>
    </li>
    <li type="none">
    	Canvas opacity<input type="range" name="canvas-opacity"><button>Value</button>
    	Canvas border size<input type="range" name="canvas-border-size"><button>Value</button>
    </li>
    <li type="none">
    	Canvas border size<input type="range" name="canvas-border-size"><button>Value</button>
    	Canvas border color<input type="range" name="canvas-border-color"><button>Value</button>
	</li>
	<li type="none">
		Canvas shadow :
		<button type="button" name="canvas-shadow-left">Left</button>
		<button type="button" name="canvas-shadow-right">Right</button>
		Chose your pointer
		<button type="button" name="pointer-dot">pointer-dot</button>
		<button type="button" name="pointer-hand">pointer-hand</button>
		<button type="button" name="pointer-brush">pointer-brush</button>
	</li>
    <ul>
    	<h2>Pick A color</h2><input type="color" name="colorpicker">
    </ul>


    <h2>Design Canvas</h2>
    <table id="pixPel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
