<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Art Maker!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="jscolor.js"></script>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	</head>
	<body>
		<h1>Lab: Pixel Art Maker</h1>
		<div class="vertical-menu-left">
			<a class="title"><h3>Canvas Beautify</h3></a>
			<a>
				<form id="sizePicker" >
					<p>Grid Height:</p>
					<input type="range" id="input_height" name="height" step="1" value="1" min="1" max="40" onchange="showHeight(this.value)"><span id="heightValue">0</span>
					<p>Grid Width:</p>
					<input type="range" id="input_width" name="width" step="1" value="1" min="1" max="60" onchange="showWidth(this.value)"><span id="widthValue">0</span>
				</form>
			</a>
			<a>
				<p>Opacity</p>
				<input type="range" name="canvas_opacity" id="canvas_opacity"  min="0" step="0.05" value="1" max="1" onchange="showOpacity(this.value)"><span style="border: 1px solid black; " id="opacityValue">1</span>
			</a>
			<a>
				<p>Border size</p>
				<input type="range" name="canvas_border_size" id="canvas_border_size" min="1" step="0.5" value="1" max="50" onchange="showSize(this.value)"><span id="borderSizeValue"></span>
			</a>
			<a>
				<button type="button" id="canvas_shadow_left" name="canvas_shadow_left">Shadow Left</button>
			</a>
			<a>
				<button type="button" id="canvas_shadow_right" name="canvas_shadow_right">Shadow Right</button>
			</a>
			<a>
				<button type="button" name="canvas_remove_lines" id="canvas_remove_lines">Remove/Add Lines</button>
			</a>
		</div>
		<div class="vertical-menu-right">
			<a class="title"><h3>Color Pickers</h3></a>
			<a>
				<p> Border</p>
				<input class="jscolor" name="canvas_border_color" id="canvas_border_color" value="C1F900">
			</a>
			<a>
				<p> Inner</p>
				<input class="jscolor" name="canvas_inner_color" id="canvas_inner_color" value="FF0000">
			</a>
			<a>
				<button id="colorSelector" class="jscolor {valueElement:null,value:'#00FBFF'}">Paint Brush</button>
			</a>
			<a class="legend">
				<h4>Info</h4>
				<p>1. Hold Left click to paint</p>
				<p>2. Double left click = 1 horizontal line</p>
				<p>3. Right click = replace box with white(can hold down too)</p>
				<p>4. Middle click = fill canvas ;)</p>
			</a>>
		</div>
	<table id="pixel_canvas" oncontextmenu="return false;" style="background-color: #ffffff";></table>
	<script src="designs.js"></script>
</body>
</html>
